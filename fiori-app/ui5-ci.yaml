specVersion: "4.0"
metadata:
  name: io.camunda.connector.sap.btp.app
type: application
customConfiguration:
  cds-plugin-ui5:
    mountPath: /app
framework:
  name: SAPUI5
  version: 1.134.0
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.comp
    - name: themelib_sap_horizon
builder:
  settings:
    includeDependency:
      - "io.camunda.connector.sap.btp.lib"
    includeDependencyTree:
      - "ui5-cc-md"
  resources:
    excludes:
      - "test/**/*"
      - "mockserver.html"
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
      configuration:
        addToNamespace: false
        prependPathMappings: true 
        debug: "verbose"
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
      configuration:
        debug: "verbose"
        watch: false
        pluginOptions:
          webcomponents:
            force: true
