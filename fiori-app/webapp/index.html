<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<link rel="stylesheet" href="./css/style.css" />

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Camunda SAP BTP Integration</title>

		<script
			id="sap-ui-bootstrap"
			src="https://ui5.sap.com/1.134.0/resources/sap-ui-core.js"
			data-sap-ui-resourceroots='{
				"io.camunda.connector.sap.btp.app": "./",
				"io.camunda.connector.sap.btp.lib": "./resources/io/camunda/connector/sap/btp/lib",
				"feelers": "./resources/feelers",
				"marked": "./resources/cc/md/marked",
				"ui5-cc-md": "./resources/cc/md/Markdown",
				"@ui5/webcomponents": "./resources/@ui5/webcomponents",
				"@ui5/webcomponents-icons": "./resources/@ui5/webcomponents-icons"
			}'
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="trusted"
		></script>
	</head>

	<body class="sapUiBody">
		<div data-sap-ui-component data-name="io.camunda.connector.sap.btp.app"></div>
		<div id="splash" style="z-index: 18; display:none;">
			<div class="loadingContainer">
			  <div class="loading">
				<div class="sapUiLocalBusyIndicatorAnimation sapUiLocalBusyIndicatorAnimStandard">
				  <div></div>
				  <div></div>
				  <div></div>
				</div>
			  </div>
			  <div id="busyText"></div>
			</div>
		  </div>
	</body>
</html>
